<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

    <style>
      :root {
        /* Odoo Color Palette */
        --odoo-purple: #714b67;
        --odoo-purple-dark: #56364d;
        --odoo-teal: #017e84;
        --odoo-teal-light: #00a09d;

        --bg-gray: #f9fafb;
        --border-color: #e0e0e0;
        --text-primary: #212529;
        --text-secondary: #666666;

        --success-green: #28a745;
        --success-bg: #d4edda;
        --danger-red: #dc3545;
        --danger-bg: #f8d7da;

        --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-gray);
        color: var(--text-primary);
        margin: 0;
        padding-top: 70px; /* Space for fixed header */
        padding-bottom: 50px;
      }

      /* --- HEADER --- */
      .odoo-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #ffffff;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        z-index: 1000;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 20px;
        color: var(--odoo-purple);
      }

      .logo-section span {
        color: var(--text-primary);
        font-weight: 400;
      }

      .stats-section {
        display: flex;
        gap: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .stat-badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 13px;
      }
      .bg-purple {
        background-color: #f3eff2;
        color: var(--odoo-purple);
      }
      .bg-green {
        background-color: var(--success-bg);
        color: var(--success-green);
      }
      .bg-red {
        background-color: var(--danger-bg);
        color: var(--danger-red);
      }

      /* --- CONTROL BAR --- */
      .control-bar {
        max-width: 960px;
        margin: 24px auto 16px auto;
        padding: 0 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .quiz-info h1 {
        font-size: 24px;
        color: var(--odoo-purple);
        margin: 0;
      }
      .quiz-info p {
        margin: 4px 0 0 0;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        border: 1px solid var(--border-color);
        background: white;
        color: var(--text-primary);
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
      }

      .btn:hover {
        background-color: #f8f9fa;
        border-color: #b3b3b3;
      }
      .btn-primary {
        background-color: var(--odoo-purple);
        color: white;
        border-color: var(--odoo-purple);
      }
      .btn-primary:hover {
        background-color: var(--odoo-purple-dark);
      }
      .btn-danger {
        color: #dc3545;
        border-color: #f8d7da;
        background: #fff;
      }
      .btn-danger:hover {
        background: #dc3545;
        color: white;
      }

      /* --- QUIZ CONTAINER --- */
      #quiz-container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 16px;
      }

      /* --- QUESTION CARD --- */
      .q-card {
        background: white;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        padding: 30px;
        margin-bottom: 24px;
        border: 1px solid transparent;
        transition: transform 0.2s;
      }

      .q-meta {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 12px;
      }

      .q-num {
        font-weight: 700;
        color: var(--text-secondary);
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .q-type {
        font-size: 12px;
        font-weight: 600;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        background-color: var(--odoo-teal);
      }
      .q-type.multi {
        background-color: var(--odoo-purple);
      }

      .q-text {
        font-size: 18px;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .q-text img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin-top: 12px;
        border: 1px solid var(--border-color);
      }

      /* --- ANSWERS --- */
      .answer-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .answer-option {
        display: flex;
        align-items: center; /* Center Vertically */
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        background-color: #fff;
        min-height: 48px;
        position: relative;
      }

      .answer-option:hover {
        background-color: #f8f9fa;
        border-color: #b0b0b0;
      }

      .answer-option input {
        margin-top: 0;
        margin-right: 12px;
        width: 18px;
        height: 18px;
        accent-color: var(--odoo-purple);
        cursor: pointer;
        flex-shrink: 0;
      }

      .answer-option label {
        cursor: pointer;
        width: 100%;
        font-size: 15px;
        color: var(--text-primary);
        line-height: 1.4;
        margin: 0;
        display: block;
      }

      /* Selected State */
      .answer-option.selected {
        border-color: var(--odoo-purple);
        background-color: #fcf4f9;
        font-weight: 500;
      }

      /* Feedback States (Interactive Mode) */
      .answer-option.correct {
        border-color: var(--success-green) !important;
        background-color: var(--success-bg) !important;
        color: #155724;
      }
      .answer-option.correct input {
        accent-color: var(--success-green);
      }

      .answer-option.incorrect {
        border-color: var(--danger-red) !important;
        background-color: var(--danger-bg) !important;
        color: #721c24;
        opacity: 0.8;
      }
      .answer-option.incorrect input {
        accent-color: var(--danger-red);
      }

      /* --- FOOTER CARD --- */
      .q-footer {
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .explanation-btn {
        background: none;
        border: none;
        color: var(--odoo-teal);
        font-weight: 500;
        cursor: pointer;
        text-decoration: underline;
        font-size: 14px;
        visibility: hidden; /* Hidden until submitted */
      }

      .btn-check {
        background-color: var(--odoo-purple);
        color: white;
        padding: 8px 24px;
        border-radius: 30px; /* Rounded pill button like Odoo */
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-check:hover {
        background-color: var(--odoo-purple-dark);
      }
      .btn-check:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      /* --- MODAL --- */
      dialog {
        border: none;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 0;
        width: 600px;
        max-width: 90vw;
      }
      dialog::backdrop {
        background: rgba(0, 0, 0, 0.4);
      }

      .modal-header {
        padding: 16px 24px;
        background: var(--bg-gray);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-header h3 {
        margin: 0;
        font-size: 18px;
        color: var(--odoo-purple);
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #999;
      }

      .modal-body {
        padding: 24px;
        line-height: 1.6;
        color: var(--text-primary);
      }
      .modal-body img {
        max-width: 100%;
        border-radius: 4px;
        border: 1px solid #eee;
      }

      /* ============================= */
      /* PRINT MODE STYLES (Fixed) */
      /* ============================= */
      @media print {
        /* Bắt buộc trình duyệt in màu nền */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .odoo-header,
        .control-bar,
        .q-footer {
          display: none !important;
        }
        body {
          padding: 0;
          background: white;
          font-size: 12pt;
        }

        .q-card {
          box-shadow: none;
          border: none;
          border-bottom: 1px solid #ccc;
          padding: 0;
          margin-bottom: 20px;
          page-break-inside: avoid;
        }

        /* --- CHỈ ÁP DỤNG KHI IN ĐÁP ÁN (Show Key) --- */

        /* Tô nền xám và đóng khung cho đáp án đúng */
        body.show-key .answer-option:has(input[data-is-correct='true']) {
          border: 2px solid #000 !important;
          background-color: #f0f0f0 !important;
          font-weight: bold;
        }

        /* Thêm dấu tích ✓ Correct Answer */
        body.show-key .answer-option:has(input[data-is-correct='true'])::after {
          content: '✔ Correct Answer';
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 12px;
          font-weight: bold;
          color: #000;
        }

        /* Ẩn trạng thái sai/đúng màu mè của giao diện web để in trắng đen cho sạch */
        .answer-option.incorrect {
          border-color: var(--border-color) !important;
          background-color: transparent !important;
          color: black !important;
          opacity: 1 !important;
        }

        /* Input radio/checkbox đậm hơn khi in */
        input[type='radio'],
        input[type='checkbox'] {
          border: 1px solid #000;
          box-shadow: none;
        }
      }
    </style>
  </head>

      // --- CONFIG & STATE ---
      let correct = new Set()
      let incorrect = new Set()
      let totalNumberOfQuestions = 0

      const quizTitle =
        (typeof quizData !== 'undefined' && quizData.quiz_title) ||
        'Odoo 17/18 Certification Practice'
      const quizDescription =
        (typeof quizData !== 'undefined' && quizData.quiz_description) ||
        'Simulation Mode'

      const STORAGE_PROGRESS_KEY = 'odoo_quiz_progress_v6'
      const STORAGE_SUBSET_KEY = 'odoo_quiz_questions_list_v6'

      const questionMap = new Map()

      // === MAIN ===
      function main() {
        let activeQuestions = []
        const savedSubsetJson = localStorage.getItem(STORAGE_SUBSET_KEY)

        if (savedSubsetJson) {
          activeQuestions = JSON.parse(savedSubsetJson)
        } else {
          if (quizData && Array.isArray(quizData.questions)) {
            let allQuestions = JSON.parse(JSON.stringify(quizData.questions))
            // Add unique suffix to ID to prevent duplicates if data changes
            allQuestions.forEach(
              (q) => (q.id = parseInt(q.id.toString() + '1'))
            )
            // Shuffle
            for (let i = allQuestions.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1))
              ;[allQuestions[i], allQuestions[j]] = [
                allQuestions[j],
                allQuestions[i]
              ]
            }
            // Take 120
            activeQuestions = allQuestions.slice(0, 120)
            localStorage.setItem(
              STORAGE_SUBSET_KEY,
              JSON.stringify(activeQuestions)
            )
          }
        }

        // Setup Meta
        document.getElementById('quiz-title').innerText = quizTitle
        document.getElementById('quiz-description').innerText =
          `Session with ${activeQuestions.length} questions.`
        totalNumberOfQuestions = activeQuestions.length

        // Prepare Map
        activeQuestions.forEach((q) => {
          questionMap.set(q.id.toString(), {
            explanation: q.prompt?.explanation || '',
            feedbacks: q.prompt?.feedbacks || []
          })
        })

        // Render
        const quizContainer = document.getElementById('quiz-container')
        quizContainer.innerHTML = ''

        activeQuestions.forEach((q, idx) => {
          renderQuestionCard(formatQuestion(q), idx + 1, quizContainer)
        })

        // Restore
        restoreSession()
        updateScore()

        // Modal events
        document.getElementById('close-modal-btn').onclick = () =>
          document.querySelector('dialog').close()
        document.querySelector('dialog').onclick = (e) => {
          if (e.target === document.querySelector('dialog'))
            document.querySelector('dialog').close()
        }
      }

      // === HELPER: Format Data ===
      function formatQuestion(q) {
        return {
          id: q.id,
          type: q.assessment_type === 'multi-select' ? 'checkbox' : 'radio',
          typeLabel:
            q.assessment_type === 'multi-select'
              ? 'Multiple Choice'
              : 'Single Choice',
          questionHtml: q.prompt.question,
          answers: (q.prompt.answers || []).map((text, idx) => ({
            text,
            value: String.fromCharCode(97 + idx),
            isCorrect: q.correct_response.includes(
              String.fromCharCode(97 + idx)
            )
          }))
        }
      }

      // === RENDER UI ===
      function renderQuestionCard(q, idx, container) {
        const card = document.createElement('div')
        card.className = 'q-card'
        card.id = `card_${q.id}`

        const typeClass = q.type === 'checkbox' ? 'q-type multi' : 'q-type'

        const optionsHtml = q.answers
          .map((ans, i) => {
            const inputId = `${q.id}_${i}`
            return `
                <div class="answer-option" onclick="selectOption('${inputId}')">
                    <input type="${q.type}" id="${inputId}" name="q_${q.id}" value="${ans.value}" data-is-correct="${ans.isCorrect}">
                    <label for="${inputId}">${ans.text}</label>
                </div>
            `
          })
          .join('')

        card.innerHTML = `
            <form data-question-id="${q.id}" onsubmit="handleFormSubmit(event)">
                <div class="q-meta">
                    <span class="q-num">Question ${idx}</span>
                    <span class="${typeClass}">${q.typeLabel}</span>
                </div>
                <div class="q-text">${q.questionHtml}</div>
                
                <div class="answer-group">
                    ${optionsHtml}
                </div>

                <div class="q-footer">
                    <button type="button" class="explanation-btn" data-qid="${q.id}" onclick="showExplanation('${q.id}')">
                        <i class="fa-solid fa-circle-info"></i> View Solution
                    </button>
                    <button type="submit" class="btn-check">Check</button>
                </div>
            </form>
        `
        container.appendChild(card)
      }

      // === INTERACTION ===
      window.selectOption = function (inputId) {
        const input = document.getElementById(inputId)
        if (!input.disabled) {
          input.click()
          const form = input.closest('form')
          if (input.type === 'radio') {
            form
              .querySelectorAll('.answer-option')
              .forEach((el) => el.classList.remove('selected'))
          }
          input
            .closest('.answer-option')
            .classList.toggle('selected', input.checked)
        }
      }

      window.handleFormSubmit = function (e) {
        e.preventDefault()
        const form = e.target
        const qId = form.dataset.questionId

        const inputs = form.querySelectorAll('input')
        const selectedValues = []
        const correctValues = []
        let hasSelection = false

        inputs.forEach((inp) => {
          if (inp.checked) {
            selectedValues.push(inp.value)
            hasSelection = true
          }
          if (inp.dataset.isCorrect === 'true') correctValues.push(inp.value)
          inp.disabled = true
        })

        if (!hasSelection) {
          alert('Please select an answer.')
          inputs.forEach((inp) => (inp.disabled = false))
          return
        }

        const isCorrect = setsAreEqual(
          new Set(selectedValues),
          new Set(correctValues)
        )
        saveProgress(qId, selectedValues)

        if (isCorrect) {
          correct.add(qId)
          incorrect.delete(qId)
        } else {
          incorrect.add(qId)
          correct.delete(qId)
        }
        updateScore()

        form.querySelectorAll('.answer-option').forEach((opt) => {
          const inp = opt.querySelector('input')
          opt.classList.remove('selected')

          if (inp.dataset.isCorrect === 'true') {
            opt.classList.add('correct')
          } else if (inp.checked && inp.dataset.isCorrect === 'false') {
            opt.classList.add('incorrect')
          }
        })

        form.querySelector('.explanation-btn').style.visibility = 'visible'
        const btn = form.querySelector('.btn-check')
        btn.textContent = isCorrect ? 'Correct!' : 'Incorrect'
        btn.style.backgroundColor = isCorrect
          ? 'var(--success-green)'
          : 'var(--danger-red)'
        btn.disabled = true
      }

      function showExplanation(qId) {
        const data = questionMap.get(qId.toString())
        const modal = document.querySelector('dialog')
        const content = document.getElementById('modal-text')

        let html = ''
        if (data) {
          if (data.explanation) html += `<div>${data.explanation}</div>`
          if (data.feedbacks && data.feedbacks.length > 0) {
            html += `<div style="margin-top:15px; padding-top:10px; border-top:1px solid #eee;">
                         <strong>Additional Details:</strong><br>${data.feedbacks.join('<br>')}</div>`
          }
        }
        content.innerHTML = html || 'No detailed explanation available.'
        modal.showModal()
      }

      function setsAreEqual(a, b) {
        if (a.size !== b.size) return false
        for (const item of a) if (!b.has(item)) return false
        return true
      }

      function updateScore() {
        document.getElementById('correct-answers').innerText = correct.size
        document.getElementById('wrong-answers').innerText = incorrect.size
        const pct = totalNumberOfQuestions
          ? Math.round((correct.size / totalNumberOfQuestions) * 100)
          : 0
        document.getElementById('current-score').innerText = pct + '%'
      }

      // === STORAGE ===
      function saveProgress(id, vals) {
        const data = JSON.parse(
          localStorage.getItem(STORAGE_PROGRESS_KEY) || '{}'
        )
        data[id] = vals
        localStorage.setItem(STORAGE_PROGRESS_KEY, JSON.stringify(data))
      }

      function restoreSession() {
        const data = JSON.parse(localStorage.getItem(STORAGE_PROGRESS_KEY))
        if (!data) return

        Object.keys(data).forEach((qId) => {
          const form = document.querySelector(`form[data-question-id="${qId}"]`)
          if (form) {
            const vals = data[qId]
            form.querySelectorAll('input').forEach((inp) => {
              if (vals.includes(inp.value)) inp.checked = true
            })
            form.dispatchEvent(new Event('submit'))
          }
        })
      }

      function resetProgress() {
        if (confirm('Clear current answers? Questions will stay the same.')) {
          localStorage.removeItem(STORAGE_PROGRESS_KEY)
          location.reload()
        }
      }

      function randomizeQuestions() {
        if (
          confirm(
            'Generate a new random set of questions? History will be lost.'
          )
        ) {
          localStorage.removeItem(STORAGE_PROGRESS_KEY)
          localStorage.removeItem(STORAGE_SUBSET_KEY)
          location.reload()
        }
      }

      // === PRINT ===
      function printQuiz(isKeyMode) {
        // 1. Lưu lại trạng thái bài làm hiện tại của người dùng
        const allInputs = document.querySelectorAll('input')
        const userState = []

        allInputs.forEach((input) => {
          userState.push({
            id: input.id,
            checked: input.checked,
            disabled: input.disabled // Lưu cả trạng thái khóa
          })
        })

        // 2. Thiết lập trạng thái để in
        if (isKeyMode) {
          // CHẾ ĐỘ IN ĐÁP ÁN (KEY)
          document.body.classList.add('show-key')

          allInputs.forEach((input) => {
            // Mở khóa tạm thời để in đẹp hơn (tùy chọn)
            input.disabled = false

            // Chỉ tích vào ô nào là đáp án đúng
            if (input.dataset.isCorrect === 'true') {
              input.checked = true
            } else {
              input.checked = false
            }
          })
        } else {
          // CHẾ ĐỘ IN ĐỀ BÀI (BLANK)
          allInputs.forEach((input) => {
            input.checked = false // Xóa hết tích
            input.disabled = false // Mở khóa
          })
        }

        // 3. Gọi lệnh in trình duyệt
        window.print()

        // 4. Khôi phục lại trạng thái cũ sau khi in xong
        // Dùng setTimeout để đợi hộp thoại in tắt hoặc render xong
        setTimeout(() => {
          if (isKeyMode) {
            document.body.classList.remove('show-key')
          }

          // Khôi phục từng ô input về trạng thái ban đầu
          userState.forEach((state) => {
            const input = document.getElementById(state.id)
            if (input) {
              input.checked = state.checked
              input.disabled = state.disabled
            }
          })
        }, 100)
      }
    </script>
  </body>
</html>
