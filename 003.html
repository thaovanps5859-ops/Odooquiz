<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odoo Quiz Practice Mode</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --odoo-purple: #714b67;
        --odoo-purple-hover: #5d3d54;
        --odoo-teal: #00a09d;
        --text-main: #212529;
        --text-light: #666;
        --bg-color: #f9fafb;
        --card-bg: #ffffff;
        --answer-bg: #f8f9fa;
        --answer-hover: #e9ecef;
        --answer-border: #dee2e6;
        --selected-bg: #f4eff2;
        --selected-border: #714b67;
        --success-color: #28a745;
        --success-bg: #d4edda;
        --danger-color: #dc3545;
        --danger-bg: #f8d7da;
        --max-width: 960px;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
        --shadow-md:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
        box-sizing: border-box;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        padding-top: 60px;
      }

      /* --- STICKY SCORE HEADER --- */
      #score-stats-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--answer-border);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        z-index: 100;
        box-shadow: var(--shadow-sm);
        font-size: 15px;
        font-weight: 500;
      }
      #score-stats-container div {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #score-stats-container span {
        font-weight: 800;
        font-size: 18px;
      }
      #current-score {
        color: var(--odoo-purple);
      }
      #correct-answers {
        color: var(--success-color);
      }
      #wrong-answers {
        color: var(--danger-color);
      }

      /* --- MAIN LAYOUT --- */
      main {
        width: 100%;
        max-width: var(--max-width);
        padding: 40px 20px 120px 20px;
      }

      /* --- TOP ACTIONS --- */
      #top-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }
      .action-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: #fff;
        border: 1px solid #d1d5db;
        color: #374151;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: var(--shadow-sm);
      }
      .action-btn:hover {
        background-color: #f3f4f6;
        transform: translateY(-1px);
      }
      .action-btn.primary {
        background-color: var(--odoo-purple);
        color: white;
        border-color: var(--odoo-purple);
      }
      .action-btn.primary:hover {
        background-color: var(--odoo-purple-hover);
      }
      .action-btn.danger {
        color: #dc2626;
        border-color: #fee2e2;
        background-color: #fef2f2;
      }
      .action-btn.danger:hover {
        background-color: #fee2e2;
        border-color: #fecaca;
      }

      /* Header Info */
      #quiz-meta-container {
        text-align: center;
        margin-bottom: 40px;
      }
      #quiz-title {
        font-size: 30px;
        font-weight: 800;
        color: #000;
        margin: 0 0 10px 0;
        letter-spacing: -0.5px;
      }
      #quiz-description {
        font-size: 16px;
        color: var(--text-light);
        line-height: 1.5;
      }

      /* --- QUESTION CARD --- */
      .single-question-container {
        background-color: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--answer-border);
        box-shadow: var(--shadow-md);
        padding: 30px;
        margin-bottom: 30px;
        page-break-inside: avoid;
      }

      .single-question-container p {
        margin-top: 0;
      }

      /* Question Header */
      .single-question-container > div:first-child {
        margin-bottom: 20px !important;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 15px;
      }
      .single-question-container p[style*='font-weight:600'] {
        color: var(--odoo-purple);
        text-transform: uppercase;
        font-size: 13px;
        letter-spacing: 0.5px;
        margin: 0;
      }

      /* Explanation Button */
      .explanation-btn {
        color: var(--odoo-teal) !important;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        text-decoration: underline;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background 0.2s;
        border: none;
        background: none;
      }
      .explanation-btn:hover {
        background-color: #f0fdfd;
      }

      /* Question Text */
      .single-question-container > div:nth-child(2) {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 25px !important;
        line-height: 1.6;
      }

      /* --- FIXED IMAGE CSS (WEB) --- */
      .single-question-container img {
        display: block;
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
        margin: 20px auto;
        border: 1px solid #eee;
        border-radius: 8px;
      }

      /* --- ANSWER OPTIONS --- */
      .options-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Pill Style */
      .question-lable {
        display: flex;
        align-items: center;
        background-color: var(--answer-bg);
        border: 1px solid var(--answer-border);
        border-radius: 50px;
        padding: 12px 20px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
      }

      .question-lable:hover {
        background-color: var(--answer-hover);
        border-color: #ccc;
      }

      /* Checked State (Logic handled by CSS :checked) */
      .question-lable:has(input:checked) {
        background-color: #fdf4ff;
        border-color: var(--odoo-purple);
        box-shadow: 0 0 0 1px var(--odoo-purple) inset;
      }

      /* Input styling */
      .question-lable input {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #999;
        border-radius: 50%;
        outline: none;
        cursor: pointer;
        flex-shrink: 0;
        margin-right: 15px;
        background: white;
      }
      .question-lable input[type='checkbox'] {
        border-radius: 4px;
      }

      .question-lable input:checked {
        position: relative;
        border-color: var(--odoo-purple);
        background-color: white;
      }
      .question-lable input:checked::after {
        content: '';
        display: block;
        width: 10px;
        height: 10px;
        background-color: var(--odoo-purple);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .question-lable input[type='checkbox']:checked::after {
        border-radius: 1px;
      }

      .question-lable label {
        font-size: 15px;
        color: var(--text-main);
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        line-height: 1.4;
      }

      /* Submit Button */
      .submit-btn {
        background-color: var(--odoo-purple);
        color: white;
        font-weight: 600;
        font-size: 14px;
        padding: 10px 24px;
        border-radius: 6px;
        border: none;
        margin-top: 10px;
        transition: background 0.2s;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: var(--odoo-purple-hover);
        opacity: 1;
      }

      /* --- FEEDBACK COLORS --- */
      .correct-answer {
        border-color: var(--success-color) !important;
        background-color: var(--success-bg) !important;
        color: #0f5132;
      }
      .correct-answer input:checked {
        border-color: var(--success-color);
      }
      .correct-answer input:checked::after {
        background-color: var(--success-color);
      }

      .incorrect-answer {
        border-color: var(--danger-color) !important;
        background-color: var(--danger-bg) !important;
        color: #842029;
        opacity: 1 !important;
      }
      .incorrect-answer input:checked {
        border-color: var(--danger-color);
      }
      .incorrect-answer input:checked::after {
        background-color: var(--danger-color);
      }

      /* --- MODAL --- */
      dialog {
        border: none;
        border-radius: 12px;
        padding: 0;
        width: 600px;
        max-width: 90vw;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        font-family: 'Inter', sans-serif;
      }
      #modal-content {
        padding: 30px;
        line-height: 1.6;
        color: #374151;
      }
      #modal-content img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 15px 0;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }
      .modal-close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #f3f4f6;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 16px;
        cursor: pointer;
        color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-close-btn:hover {
        background: #e5e7eb;
        color: #000;
      }

      /* ============================= */
      /* FIXED PRINT STYLES (A4 Standard) */
      /* ============================= */
      #print-area {
        display: none;
      }

      @media print {
        @page {
          size: A4;
          margin: 1.5cm 1.5cm;
        }

        body {
          visibility: hidden;
          background: white;
          font-size: 11pt;
          color: #000;
          padding: 0;
          margin: 0;
          display: block;
        }

        /* Hide UI Elements */
        #score-stats-container,
        #top-actions,
        dialog,
        .submit-btn,
        .explanation-btn,
        .action-row {
          /* Ẩn hàng nút bấm để tránh chiếm chỗ */
          display: none !important;
        }

        /* Show Main Content */
        main {
          visibility: visible;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          max-width: 100%;
          padding: 0;
          margin: 0;
        }

        #quiz-meta-container {
          margin-bottom: 20px;
          border-bottom: 2px solid #000;
          padding-bottom: 10px;
        }
        #quiz-title {
          font-size: 22pt;
          text-transform: uppercase;
          margin-bottom: 5px;
        }

        /* Question Layout for Print */
        .single-question-container {
          box-shadow: none;
          border: none;
          border-bottom: 1px solid #ccc;
          border-radius: 0;
          padding: 15px 0;
          margin-bottom: 0;
          page-break-inside: avoid;

          /* GRID LAYOUT FIX: Reduce gap */
          display: grid;
          grid-template-columns: 25px 1fr;
          gap: 5px; /* Giảm gap từ 10px xuống 5px */
        }

        /* Ẩn header câu hỏi cũ (Question X) */
        .single-question-container > div:first-child {
          display: none;
        }

        /* Số thứ tự câu hỏi (Sử dụng CSS counter) */
        main {
          counter-reset: q-counter;
        }
        .single-question-container::before {
          counter-increment: q-counter;
          content: counter(q-counter) '.';
          font-weight: bold;
          font-size: 12pt;
        }

        /* Nội dung câu hỏi: Reset margin để tránh khoảng cách xa */
        .single-question-container > div:nth-child(2) {
          font-size: 11pt;
          margin-bottom: 5px !important; /* Giảm margin bottom */
          color: #000;
          font-weight: bold;
          padding-bottom: 0;
        }

        /* Reset margin của thẻ P trong câu hỏi */
        .single-question-container > div:nth-child(2) p {
          margin-top: 0;
          margin-bottom: 5px;
        }

        /* FIX ẢNH KHI IN */
        .single-question-container img {
          max-width: 60% !important;
          height: auto;
          display: block;
          margin: 10px 0;
          border: 1px solid #ccc;
        }

        /* Options Print Style */
        .options-container {
          grid-column: 2;
          gap: 2px;
          margin-top: 0; /* Đảm bảo không có margin top thừa */
        }

        .question-lable {
          background: none !important;
          border: 1px solid transparent !important;
          box-shadow: none !important; /* Xóa shadow nếu có */
          padding: 2px 0;
          border-radius: 0;
          min-height: auto;
          align-items: flex-start;
          color: #000 !important;
        }

        /* Thay input bằng ký tự A, B, C */
        .question-lable input {
          display: none;
        }
        .question-lable {
          counter-reset: opt-counter;
        }

        /* Giả lập A. B. C. */
        .options-container .question-lable::before {
          content: '○ ';
          font-size: 12pt;
          font-weight: bold;
          margin-right: 8px;
        }

        /* --- SỬA LỖI IN ĐÁP ÁN ĐÃ CHỌN --- */
        /* Buộc mọi trạng thái đã checked, hover, correct, incorrect về trong suốt */
        .question-lable:has(input:checked),
        .correct-answer,
        .incorrect-answer {
          background-color: transparent !important;
          border-color: transparent !important;
          box-shadow: none !important;
          color: #000 !important;
        }

        /* Chỉ hiện BORDER và MÀU NỀN khi body có class 'show-correct-answers' (Nút Print Key) */
        /* Đoạn này ghi đè lại đoạn reset bên trên nếu đúng điều kiện */
        body.show-correct-answers
          .question-lable:has(input[data-is-correct='true']) {
          border: 2px solid #000 !important;
          background-color: #f0f0f0 !important;
          border-radius: 4px;
          padding: 4px 8px;
          font-weight: bold;
        }

        body.show-correct-answers
          .question-lable:has(input[data-is-correct='true'])::after {
          content: '✓';
          font-size: 9pt;
          font-weight: bold;
          margin-left: 5px;
        }
      }
    </style>
  </head>

  <body onload="main()">

      <div>
        <i class="fa-solid fa-chart-pie"></i> Score:

        </button>

      // --- CONFIG & STATE ---
      let correct = new Set()
      let incorrect = new Set()
      let totalQuestions = 0
      let activeQuestions = []
      const questionMap = new Map()

      // TẠO KEY ĐỘNG DỰA TRÊN DỮ LIỆU ĐỀ THI
      // Lấy ID câu đầu, ID câu cuối và tổng số câu để tạo thành dấu vân tay duy nhất cho bộ đề
      const qFirst = quizData.questions?.[0]?.id || 'start'
      const qCount = quizData.questions?.length || 0
      // Key này sẽ tự đổi nếu bạn đổi bộ đề
      const QUIZ_UNIQUE_ID = `odoo_quiz_v2_${qFirst}_${qCount}`

      const STORAGE_KEY = `${QUIZ_UNIQUE_ID}_progress`
      const STORAGE_QUESTIONS_KEY = `${QUIZ_UNIQUE_ID}_order`

      // --- MAIN ---
      function main() {
        // Kiểm tra xem trong kho lưu trữ đã có thứ tự câu hỏi của bộ đề NÀY chưa
        const savedQuestions = localStorage.getItem(STORAGE_QUESTIONS_KEY)

        if (savedQuestions) {
          try {
            activeQuestions = JSON.parse(savedQuestions)
            // Kiểm tra an toàn: Nếu số lượng câu trong storage khác số lượng thực tế -> Reset luôn
            if (activeQuestions.length !== quizData.questions.length) {
              throw new Error('Data mismatch')
            }
          } catch (e) {
            // Nếu dữ liệu cũ bị lỗi hoặc không khớp, dùng dữ liệu gốc từ biến quizData
            console.log('Detected change in quiz data, reloading...')
            activeQuestions = quizData.questions ? [...quizData.questions] : []
            localStorage.setItem(
              STORAGE_QUESTIONS_KEY,
              JSON.stringify(activeQuestions)
            )
            localStorage.removeItem(STORAGE_KEY) // Xóa luôn tiến độ làm bài cũ
          }
        } else {
          // Chưa từng lưu bộ đề này -> Dùng dữ liệu gốc
          activeQuestions = quizData.questions ? [...quizData.questions] : []
          localStorage.setItem(
            STORAGE_QUESTIONS_KEY,
            JSON.stringify(activeQuestions)
          )
        }

        totalQuestions = activeQuestions.length

        // Render Title
        document.getElementById('quiz-title').innerText =
          quizData.quiz_title || 'Project & Knowledge'
        document.getElementById('quiz-description').innerText =
          `${totalQuestions} questions loaded.`

        // Map data for lookup
        activeQuestions.forEach((q) => {
          questionMap.set(q.id.toString(), {
            explanation: q.prompt?.explanation || '',
            feedbacks: q.prompt?.feedbacks || []
          })
        })

        const container = document.getElementById('quiz-container')
        container.innerHTML = ''
        activeQuestions.forEach((q, idx) =>
          renderQuestion(q, idx + 1, container)
        )

        restoreSession()
        updateScore()

        // Modal handlers
        document.getElementById('close-modal-btn').onclick = () =>
          document.querySelector('dialog').close()
        document.querySelector('dialog').onclick = (e) => {
          if (e.target === document.querySelector('dialog'))
            document.querySelector('dialog').close()
        }
      }

      // --- RENDER ---
      function renderQuestion(q, idx, container) {
        const type = q.assessment_type === 'multi-select' ? 'checkbox' : 'radio'
        const inputName = `ans_${q.id}`

        let answersHtml = ''
        q.prompt.answers.forEach((ans, i) => {
          let val = String.fromCharCode(97 + i)
          let isCorrect = q.correct_response.includes(val)
          let cleanText = ans.replace(/<\/?p>/g, '')
          let optionId = `${q.id}_${i}`
          let charLabel = String.fromCharCode(65 + i) + '.' // A. B. C.

          answersHtml += `
                <div class="question-lable" id="lbl_${optionId}" onclick="clickOption('${optionId}', '${type}')">
                    <input type="${type}" id="${optionId}" name="${inputName}" value="${val}" data-is-correct="${isCorrect}">
                    <label>
                        <span class="print-label-text" style="display:none; margin-right:5px; font-weight:bold;">${charLabel}</span>
                        ${cleanText}
                    </label>
                </div>
            `
        })

        const html = `
            <div class="single-question-container" id="form_${q.id}" data-qid="${q.id}">
                <div class="q-header">
                    <p class="q-number">Question ${idx}</p>
                </div>
                <div class="q-text">${q.prompt.question}</div>
                <div class="options-container">
                    ${answersHtml}
                </div>
                <div class="action-row">
                    <button class="submit-btn" onclick="checkAnswer('${q.id}')">Check Answer</button>
                    <button class="explanation-btn" onclick="showExplanation('${q.id}')">View Explanation</button>
                </div>
            </div>
        `
        container.insertAdjacentHTML('beforeend', html)
      }

      // --- INTERACTIONS ---
      window.clickOption = function (id, type) {
        const input = document.getElementById(id)
        if (input.disabled) return

        if (type === 'radio') {
          const container = input.closest('.options-container')
          // Update UI manually because input is hidden or styled
          container
            .querySelectorAll('input[type="radio"]')
            .forEach((el) => (el.checked = false))
          input.checked = true
        } else {
          // Checkbox clicks are handled natively by label, just sync if needed
          // but here we triggered via div onclick, so we flip it
          input.checked = !input.checked
        }
      }

      window.checkAnswer = function (qId) {
        const container = document.getElementById(`form_${qId}`)
        const inputs = container.querySelectorAll('input')
        let userVals = new Set()
        let correctVals = new Set()
        let hasSelection = false

        inputs.forEach((inp) => {
          if (inp.checked) {
            userVals.add(inp.value)
            hasSelection = true
          }
          if (inp.dataset.isCorrect === 'true') {
            correctVals.add(inp.value)
          }
          inp.disabled = true // Lock
        })

        if (!hasSelection) {
          alert('Please select an answer!')
          inputs.forEach((i) => (i.disabled = false))
          return
        }

        const isCorrect = setsAreEqual(userVals, correctVals)
        if (isCorrect) {
          correct.add(qId)
          incorrect.delete(qId)
        } else {
          incorrect.add(qId)
          correct.delete(qId)
        }
        updateScore()
        saveProgress(qId, Array.from(userVals))

        // UI FEEDBACK
        container.querySelectorAll('.question-lable').forEach((lbl) => {
          const inp = lbl.querySelector('input')

          if (inp.dataset.isCorrect === 'true') {
            lbl.classList.add('correct-answer')
          } else if (inp.checked && inp.dataset.isCorrect === 'false') {
            lbl.classList.add('incorrect-answer')
          }
        })

        container.querySelector('.submit-btn').style.display = 'none'
        container.querySelector('.explanation-btn').style.display =
          'inline-block'
      }

      function setsAreEqual(a, b) {
        if (a.size !== b.size) return false
        for (const item of a) if (!b.has(item)) return false
        return true
      }

      function updateScore() {
        document.getElementById('correct-answers').innerText = correct.size
        document.getElementById('wrong-answers').innerText = incorrect.size
        const pct =
          totalQuestions > 0
            ? Math.round((correct.size / totalQuestions) * 100)
            : 0
        document.getElementById('current-score').innerText = pct + '%'
      }

      function showExplanation(qId) {
        const data = questionMap.get(qId.toString())
        const content = document.getElementById('modal-text')
        content.innerHTML = ''
        if (data) {
          if (data.explanation) content.innerHTML += data.explanation
          if (data.feedbacks)
            data.feedbacks.forEach(
              (fb) =>
                (content.innerHTML +=
                  `<hr style="margin:10px 0;border:0;border-top:1px dashed #ccc;">` +
                  fb)
            )
        } else {
          content.innerHTML = '<p>No explanation available.</p>'
        }
        document.getElementById('modal').showModal()
      }

      function saveProgress(qId, vals) {
        let progress = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}
        progress[qId] = vals
        localStorage.setItem(STORAGE_KEY, JSON.stringify(progress))
      }

      function restoreSession() {
        const progress = JSON.parse(localStorage.getItem(STORAGE_KEY))
        if (!progress) return

        Object.keys(progress).forEach((qId) => {
          const container = document.getElementById(`form_${qId}`)
          if (container) {
            const vals = progress[qId]
            container.querySelectorAll('input').forEach((inp) => {
              if (vals.includes(inp.value)) inp.checked = true
            })
            checkAnswer(qId)
          }
        })
      }

      function resetProgress() {
        if (confirm('Reset all answers?')) {
          localStorage.removeItem(STORAGE_KEY)
          location.reload()
        }
      }

      function randomizeQuestions() {
        if (!confirm('Shuffle questions? Current progress will be lost.'))
          return

        localStorage.removeItem(STORAGE_KEY)
        correct.clear()
        incorrect.clear()
        updateScore()

        let newOrder = [...(quizData.questions || [])]
        for (let i = newOrder.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          ;[newOrder[i], newOrder[j]] = [newOrder[j], newOrder[i]]
        }
        localStorage.setItem(STORAGE_QUESTIONS_KEY, JSON.stringify(newOrder))
        location.reload()
      }

      function printQuiz(showAnswers) {
        if (showAnswers) {
          document.body.classList.add('show-correct-answers')
        }
        window.print()
        setTimeout(
          () => document.body.classList.remove('show-correct-answers'),
          500
        )
      }

      // CSS Injection for Print Labels (A. B. C.)
      const styleSheet = document.createElement('style')
      styleSheet.innerText = `
      @media print {
        .print-label-text { display: inline !important; }
        .question-lable::before { content: none !important; } /* Xóa dấu tròn giả cũ */
      }
      `
      document.head.appendChild(styleSheet)
    </script>
  </body>
