        --check-box-size: 20px;
        /* control the size */
        --check-box-color: var(--info-foreground);
        /* the active color */
      }

      body {
        position: relative;
        background-color: #020617;
        color: var(--primary-text-color);
      }

      #score-stats-container {
        position: fixed;
        z-index: 10;
        top: 0;
        height: 40px;
        width: 100%;
        background-color: var(--info-background);

        padding: 0px 16px;
        color: var(--info-foreground);
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #quiz-container {
        border-radius: 8px;
        display: flex;
        gap: 16px;
        flex-direction: column;
      }

      /* === Base Styles for both Radio and Checkbox === */
      input[type='radio'],
      input[type='checkbox'] {
        height: var(--check-box-size);
        aspect-ratio: 1;
        border: calc(var(--check-box-size) / 8) solid #939393;
        padding: calc(var(--check-box-size) / 8);
        background: radial-gradient(
            farthest-side,
            var(--check-box-color) 94%,
            #0000
          )
          50%/0 0 no-repeat content-box;
        outline-offset: calc(var(--check-box-size) / 10);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        font-size: inherit;
        transition: 0.3s;
      }

      input[type='radio']:checked,
      input[type='checkbox']:checked {
        border-color: var(--check-box-color);
        background-size: 100% 100%;
      }

      input[type='radio']:disabled,
      input[type='checkbox']:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* === Specific Styles === */
      input[type='radio'] {
        border-radius: 50%;
        /* Makes it a circle */
      }

      input[type='checkbox'] {
        border-radius: 4px;
        /* Makes it a square */
      }

      label {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 4px;
      }

      @media (max-width: 767px) {
        input[type='radio'],
        input[type='checkbox'],
        label {
          cursor: default;
        }

        #quiz-container {
          margin-left: 8px;
          margin-right: 8px;
        }
      }

      /* PC (Desktop devices) */
      @media (min-width: 768px) {
        body {
          display: flex;
          justify-content: center;
        }

        main {
          max-width: var(--large-device-width);
        }

        #score-stats-container {
          max-width: var(--large-device-width);
        }

        dialog {
          max-width: var(--large-device-width);
        }
      }

      @media print {
        input[type='radio'],
        input[type='checkbox'] {
          background: none !important;
          border-color: #939393 !important;
        }

        input[type='radio']:checked,
        input[type='checkbox']:checked {
          border-color: #939393 !important;
        }
      }

      .question-lable {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        outline: none;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .button {
        background-color: var(--success-background);
        border: none;
        color: #f4f5f7;
        opacity: 0.8;
        font-size: 18px;
        flex-grow: 1;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .button:hover {
        opacity: 1;
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .explanation-btn {
        border: none;
        color: var(--success);
        background-color: transparent;
      }

      .single-question-container {
        background-color: var(--primary-color);
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 16px;
        border-radius: 8px;
      }

      #modal-content {
        padding: 16px;
        line-height: 24px;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }

      dialog {
        position: fixed;
        border: 1px solid var(--border-color);
        background-color: var(--primary-color);
        color: rgb(240, 241, 248);
        padding: 16px;
        border-radius: 8px;
        width: 80vw;
        max-height: 80vh;
        overflow: auto;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      #close-modal-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        padding: 2px 8px;
        border-radius: 2px;
        border: none;
        background-color: var(--danger);
      }

      .correct-answer > label {
        border: 2px solid var(--success);
        width: 100%;
      }

      .incorrect-answer > label {
        border: 2px solid var(--danger);
        width: 100%;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

        font-size: 24px;
        margin-bottom: 8px;
      }

      #quiz-description {
        line-height: 1.5;
        padding: 2px 6px;
      }
    </style>

      function processSubmission(form, questionId) {
        const inputs = form.querySelectorAll(
          'input[type="radio"], input[type="checkbox"]'
        )
        const userSelectedValues = new Set()
        const actualCorrectValues = new Set()
        let hasSelection = false

        inputs.forEach((input) => {
          if (input.checked) {
            userSelectedValues.add(input.value)
            hasSelection = true
          }
          if (input.dataset.isCorrect === 'true') {
            actualCorrectValues.add(input.value)
          }
        })

        if (!hasSelection) return { hasSelection: false }

        // So s√°nh 2 t·∫≠p h·ª£p ƒë√°p √°n
        const isFullyCorrect = setsAreEqual(
          userSelectedValues,
          actualCorrectValues
        )

        // C·∫≠p nh·∫≠t bi·∫øn to√†n c·ª•c
        if (isFullyCorrect) {
          correct.add(questionId)
          incorrect.delete(questionId)
        } else {
          incorrect.add(questionId)
          correct.delete(questionId)
        }

        updateScore()

          if (input.dataset.isCorrect === 'true') {

          } else if (input.checked && input.dataset.isCorrect === 'false') {
            labelContainer.classList.add('incorrect-answer')
          }
        })

        return { hasSelection: true, userSelectedValues }
      }

        for (const item of setA) {

        return true
