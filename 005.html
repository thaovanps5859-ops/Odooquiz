      :root {

        --warning: #f59e0b;
        --info-background: hsl(218, 81%, 8%);
        --info-foreground: hsl(217, 91%, 85%);
        --border-color: #d1d7dc;
        --check-box-size: 20px;
        /* control the size */
        --check-box-color: var(--info-foreground);
        /* the active color */
      }

      body {
        position: relative;
        background-color: #020617;
        color: var(--primary-text-color);
      }

      #score-stats-container {
        position: fixed;
        z-index: 10;
        top: 0;
        height: 40px;
        width: 100%;
        background-color: var(--info-background);

        padding: 0px 16px;
        color: var(--info-foreground);
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #quiz-container {
        border-radius: 8px;
        display: flex;
        gap: 16px;
        flex-direction: column;
      }

      /* === Base Styles for both Radio and Checkbox === */
      input[type='radio'],
      input[type='checkbox'] {
        height: var(--check-box-size);
        aspect-ratio: 1;
        border: calc(var(--check-box-size) / 8) solid #939393;
        padding: calc(var(--check-box-size) / 8);
        background: radial-gradient(
            farthest-side,
            var(--check-box-color) 94%,
            #0000
          )
          50%/0 0 no-repeat content-box;
        outline-offset: calc(var(--check-box-size) / 10);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        font-size: inherit;
        transition: 0.3s;
      }

      input[type='radio']:checked,
      input[type='checkbox']:checked {
        border-color: var(--check-box-color);
        background-size: 100% 100%;
      }

      input[type='radio']:disabled,
      input[type='checkbox']:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* === Specific Styles === */
      input[type='radio'] {
        border-radius: 50%;
        /* Makes it a circle */
      }

      input[type='checkbox'] {
        border-radius: 4px;
        /* Makes it a square */
      }

      label {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 4px;
      }

      @media (max-width: 767px) {
        input[type='radio'],
        input[type='checkbox'],
        label {
          cursor: default;
        }

        #quiz-container {
          margin-left: 8px;
          margin-right: 8px;
        }
      }

      /* PC (Desktop devices) */
      @media (min-width: 768px) {
        body {
          display: flex;
          justify-content: center;
        }

        main {
          max-width: var(--large-device-width);
        }

        #score-stats-container {
          max-width: var(--large-device-width);
        }

        dialog {
          max-width: var(--large-device-width);
        }
      }

      @media print {
        input[type='radio'],
        input[type='checkbox'] {
          background: none !important;
          border-color: #939393 !important;
        }

        input[type='radio']:checked,
        input[type='checkbox']:checked {
          border-color: #939393 !important;
        }
      }

      .question-lable {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        outline: none;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .button {
        background-color: var(--success-background);
        border: none;
        color: #f4f5f7;
        opacity: 0.8;
        font-size: 18px;
        flex-grow: 1;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .button:hover {
        opacity: 1;
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .explanation-btn {
        border: none;
        color: var(--success);
        background-color: transparent;
      }

      .single-question-container {
        background-color: var(--primary-color);
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 16px;
        border-radius: 8px;
      }

      #modal-content {
        padding: 16px;
        line-height: 24px;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }

      dialog {
        position: fixed;
        border: 1px solid var(--border-color);
        background-color: var(--primary-color);
        color: rgb(240, 241, 248);
        padding: 16px;
        border-radius: 8px;
        width: 80vw;
        max-height: 80vh;
        overflow: auto;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      #close-modal-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        padding: 2px 8px;
        border-radius: 2px;
        border: none;
        background-color: var(--danger);
      }

      .correct-answer > label {
        border: 2px solid var(--success);
        width: 100%;
      }

      .incorrect-answer > label {
        border: 2px solid var(--danger);
        width: 100%;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      #quiz-meta-container {
        border-radius: 8px;
        background-color: var(--primary-color);

    </style>

          incorrect.add(questionId)
          correct.delete(questionId)
        }

        updateScore()

        // Hi·ªÉn th·ªã UI (Xanh/ƒê·ªè)
        form.querySelectorAll('.question-lable').forEach((labelContainer) => {
          const input = labelContainer.querySelector('input')
          labelContainer.classList.remove('correct-answer', 'incorrect-answer')

          // Disable input sau khi n·ªôp ƒë·ªÉ tr√°nh s·ª≠a
          // input.disabled = true;
          // form.querySelector('.submit-btn').disabled = true;

          if (input.dataset.isCorrect === 'true') {
            labelContainer.classList.add('correct-answer')
          } else if (input.checked && input.dataset.isCorrect === 'false') {
            labelContainer.classList.add('incorrect-answer')
          }
        })

        return { hasSelection: true, userSelectedValues }
      }

      // === C√ÅC H√ÄM TI·ªÜN √çCH (HELPER) ===

      function updateScore() {
        const currentPercentageElement =
          document.getElementById('current-score')
        const correctAnswerElement = document.getElementById('correct-answers')
        const wrongAnswerElement = document.getElementById('wrong-answers')

        if (correctAnswerElement) correctAnswerElement.innerHTML = correct.size
        if (wrongAnswerElement) wrongAnswerElement.innerHTML = incorrect.size

        if (totalNumberOfQuestions > 0 && currentPercentageElement) {
          const score = Number(
            (correct.size / totalNumberOfQuestions) * 100
          ).toFixed(0)
          currentPercentageElement.innerHTML = score + '%'
        }
      }

      function setsAreEqual(setA, setB) {
        if (setA.size !== setB.size) return false
        for (const item of setA) {
          if (!setB.has(item)) return false
        }
        return true
      }

      function renderExplanation(ev) {
        const questionId = ev.target.dataset.questionId
        const data = questionMap.get(questionId)
        modalTextElement.innerHTML = ''
        if (!data) {
          modalTextElement.innerHTML = '<p>Kh√¥ng c√≥ gi·∫£i th√≠ch.</p>'
        } else {
          if (data.explanation) modalTextElement.innerHTML += data.explanation
          if (data.feedbacks)
            data.feedbacks.forEach((fb) => (modalTextElement.innerHTML += fb))
        }
        dialog.showModal()
      }

      // === LOCAL STORAGE LOGIC ===

      function saveProgress(questionId, selectedValues) {
        // L·∫•y d·ªØ li·ªáu c≈©
        let progress = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}
        // C·∫≠p nh·∫≠t c√¢u h·ªèi hi·ªán t·∫°i
        progress[questionId] = selectedValues
        // L∆∞u l·∫°i
        localStorage.setItem(STORAGE_KEY, JSON.stringify(progress))
      }

      function restoreSession() {
        const progress = JSON.parse(localStorage.getItem(STORAGE_KEY))
        if (!progress) return

        // Duy·ªát qua t·ª´ng c√¢u h·ªèi ƒë√£ l∆∞u
        for (const [qId, values] of Object.entries(progress)) {
          const form = document.getElementById(`form_${qId}`)
          if (form) {
            // T√≠ch l·∫°i c√°c √¥ input
            const inputs = form.querySelectorAll('input')
            let hasChecked = false
            inputs.forEach((input) => {
              if (values.includes(input.value)) {
                input.checked = true
                hasChecked = true
              }
            })

            // N·∫øu c√≥ t√≠ch, ch·∫°y l·∫°i logic ki·ªÉm tra ƒë·ªÉ hi·ªán m√†u xanh/ƒë·ªè v√† t√≠nh ƒëi·ªÉm
            if (hasChecked) {
              processSubmission(form, qId)
            }
          }
        }
      }

      function resetProgress() {
        if (
          confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô k·∫øt qu·∫£ v√† l√†m l·∫°i t·ª´ ƒë·∫ßu?')
        ) {
          const progress = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}
          const questionIds = quizData.questions.map((q) => q.id.toString())
          questionIds.forEach((id) => {
            delete progress[id]
          })
          localStorage.setItem(STORAGE_KEY, JSON.stringify(progress))
          location.reload()
        }
      }

      function randomizeQuestions() {
        if (
          confirm(
            'B·∫°n c√≥ ch·∫Øc mu·ªën x√°o tr·ªôn th·ª© t·ª± c√¢u h·ªèi? M·ªçi ti·∫øn tr√¨nh ch∆∞a l∆∞u s·∫Ω b·ªã m·∫•t.'
          )
        ) {
          // 1. Shuffle the questions
          for (let i = rawQuestions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1))
            ;[rawQuestions[i], rawQuestions[j]] = [
              rawQuestions[j],
              rawQuestions[i]
            ]
          }

          // 2. Clear the current question display
          const quizContainer = document.getElementById('quiz-container')
          quizContainer.innerHTML = ''

          // 3. Re-render the questions
          const formattedQuestions = rawQuestions.map(formatSingleQuestionData)
          formattedQuestions.forEach((question, idx) => {
            renderSingleQuestion(question, idx + 1)
          })

          // 4. Restore the session to check the answers again
          restoreSession()
        }
      }

      // === CH·ª®C NƒÇNG IN ·∫§N ===
      function printQuiz(showAnswers) {
        if (showAnswers) {
          // CH·∫æ ƒê·ªò 1: IN ƒê√ÅP √ÅN (KEY)
          // Th√™m class ƒë·ªÉ CSS k√≠ch ho·∫°t hi·ªÉn th·ªã ƒë√°p √°n ƒë√∫ng
          document.body.classList.add('show-correct-answers')
          window.print()

          // Sau khi in xong th√¨ t·∫Øt ch·∫ø ƒë·ªô hi·ªán ƒë√°p √°n
          setTimeout(() => {
            document.body.classList.remove('show-correct-answers')
          }, 500)
        } else {
          // CH·∫æ ƒê·ªò 2: IN ƒê·ªÄ B√ÄI (BLANK)
          // B∆∞·ªõc A: L∆∞u tr·∫°ng th√°i hi·ªán t·∫°i (th·ª±c ra ƒë√£ l∆∞u trong localStorage r·ªìi)

          // B∆∞·ªõc B: X√≥a s·∫°ch giao di·ªán t·∫°m th·ªùi ƒë·ªÉ in ra gi·∫•y tr·∫Øng tinh
          const inputs = document.querySelectorAll('input')
          const labels = document.querySelectorAll('.question-lable')

          // B·ªè t√≠ch to√†n b·ªô input
          inputs.forEach((input) => (input.checked = false))

          // X√≥a m√†u xanh/ƒë·ªè
          labels.forEach((label) => {
            label.classList.remove('correct-answer', 'incorrect-answer')
          })

          // B∆∞·ªõc C: G·ªçi l·ªánh in
          window.print()

          // B∆∞·ªõc D: Kh√¥i ph·ª•c l·∫°i b√†i l√†m sau khi in xong
          setTimeout(() => {
            // G·ªçi l·∫°i h√†m restoreSession ƒë·ªÉ l·∫•y l·∫°i d·ªØ li·ªáu t·ª´ LocalStorage
            // v√† t√¥ l·∫°i m√†u nh∆∞ c≈© cho ng∆∞·ªùi d√πng ti·∫øp t·ª•c l√†m
            restoreSession()
          }, 500)
        }
      }

      // S·ª± ki·ªán ƒë√≥ng modal khi click ra ngo√†i
      if (dialog) {
        dialog.addEventListener('click', (e) => {
          const rect = dialog.getBoundingClientRect()
          if (
            e.clientX < rect.left ||
            e.clientX > rect.right ||
            e.clientY < rect.top ||
            e.clientY > rect.bottom
          ) {
            dialog.close()
          }
        })
      }

      // N·∫°p th√™m style in ·∫•n ƒë·ªông ƒë·ªÉ ƒë·∫£m b·∫£o n√∫t in ho·∫°t ƒë·ªông t·ªët
      const styleSheet = document.createElement('style')
      styleSheet.innerText = `
      @media print {
        body.show-correct-answers input[data-is-correct="true"] + label {
          border: 2px solid #000 !important;
          font-weight: bold !important;
          background-color: #e5e7eb !important;
        }
        body.show-correct-answers input[data-is-correct="true"] + label::after {
          content: "‚úî";
          position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
        }
      }
    `
      document.head.appendChild(styleSheet)

      // CH·∫†Y CH∆Ø∆†NG TR√åNH
      window.onload = main
    </script>
